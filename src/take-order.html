          <div class="contact">
            <h4 class="takeorder-title-top">CONTACT US</h4>
            <div class="takeorder-form">
              <form class="takeorder-left">
                <input
                  class="takeorder-input"
                  type="text"
                  name="user-name"
                  placeholder="Name"
                />
                <input
                  class="takeorder-input"
                  type="text"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  name="user-email"
                  placeholder="Email"
                />
                <div class="takeorder-blok-select">
                  <select
                    class="takeorder-select"
                    name="select-takeorder"
                    id=""
                  >
                    <option selected disabled>Color Option</option>
                    <option value="2">K9D Black Orange</option>
                    <option value="3">K9D Silver Gray</option>
                    <option value="4">K9U White Blue</option>
                  </select>
                </div>
                <div class="takeorder-blok-select">
                  <select
                    class="takeorder-select"
                    name="select-takeorder"
                    id=""
                  >
                    <svg class="from-icon-check" width="16" height="15">
                      <use href="./images/icons.svg#icon-polygon"></use>
                    </svg>
                    <option value="quantity">Quantity</option>
                    <option class="option-takeorder" value="">one</option>
                    <option class="option-takeorder" value="">two</option>
                    <option class="option-takeorder" value="">three</option>
                  </select>
                </div>
                <div class="takeorder-blok-select">
                  <select
                    class="takeorder-select"
                    name="select-takeorder"
                    id=""
                  >
                    <option value="payment">Payment</option>
                    <option value="1">UAH</option>
                    <option value="2">$</option>
                  </select>
                </div>
              </form>
              <div class="takeorder-right">
                <label class="takeorder-label" for="user-text">
                  <span class="takeorder-label-text">Leave your message</span>
                  <textarea
                    class="takeorder-textarea"
                    name="user-text"
                    id="user-text"
                    placeholder=""
                  ></textarea>
                </label>
              </div>
            </div>
          </div>
          <div class="button-wrap">
            <button
              class="button button--buyitnow button--buyitnow-takeorder"
              type="submit"
              data-modal-open
            >
              BUY IT NOW
            </button>
            <button
              class="button button--addtocart button--addtocart-takeorder"
              type="submit"
            >
              ADD TO CART
            </button>
