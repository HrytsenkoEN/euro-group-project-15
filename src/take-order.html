<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./sass/main.scss" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="./js/swiper.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="takeorder">
        <div class="container">
          <h2 class="takeorder-title">Take order</h2>
          <div class="takeorder-top">
            <picture>
              <source
                srcset="
                  ./images-takeorder/takeorder-dec1-1x.jpg 1x,
                  ./images-takeorder/takeorder-dec1-2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images-takeorder/takeorder-tab1-1x.jpg 1x,
                  ./images-takeorder/takeorder-tab1-2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./images-takeorder/takeorder-mob1-1x.jpg 1x,
                  ./images-takeorder/takeorder-mob1-2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                src="./images-takeorder/takeorder-dec1-1x.jpg"
                alt="навушники"
                width="387px"
              />
            </picture>
      
            <div class="takeorder-right">
              <h3 class="takeorder-subtitle">Xiberia K9 PRO PC Headset</h3>
              <div class="takeorder-price">
                <s class="takeorder-price-old">65.14 USD</s>
                <p class="takeorder-price-new">55.14 USD</p>
              </div>
              <ul class="takeorder-list">
                <li class="takeorder-item">
                  <picture>
                    <source
                      srcset="
                        ./images-takeorder/takeorder-dec2-1x.jpg 1x,
                        ./images-takeorder/takeorder-dec2-2x.jpg 2x
                      "
                      media="(min-width: 1280px)"
                    />
                    <source
                      srcset="
                        ./images-takeorder/takeorder-tab2-1x.jpg 1x,
                        ./images-takeorder/takeorder-tab2-2x.jpg 2x
                      "
                      media="(min-width: 768px)"
                    />
                    <source
                      srcset="
                        ./images-takeorder/takeorder-mob2-1x.jpg 1x,
                        ./images-takeorder/takeorder-mob2-2x.jpg 2x
                      "
                      media="(max-width: 767px)"
                    />
                    <img
                      src="./images-takeorder/takeorder-dec2-1x.jpg"
                      alt="навушники"
                      width="155px"
                    />
                  </picture>
                </li>
                <li class="takeorder-item">
                  <picture>
                    <source
                      srcset="
                        ./images-takeorder/takeorder-dec3-1x.jpg 1x,
                        ./images-takeorder/takeorder-dec3-2x.jpg 2x
                      "
                      media="(min-width: 1280px)"
                    />
                    <source
                      srcset="
                        ./images-takeorder/takeorder-tab3-1x.jpg 1x,
                        ./images-takeorder/takeorder-tab3-2x.jpg 2x
                      "
                      media="(min-width: 768px)"
                    />
                    <source
                      srcset="
                        ./images-takeorder/takeorder-mob3-1x.jpg 1x,
                        ./images-takeorder/takeorder-mob3-2x.jpg 2x
                      "
                      media="(max-width: 767px)"
                    />
                    <img
                      src="./images-takeorder/takeorder-dec3-1x.jpg"
                      alt="навушники"
                      width="155px"
                    />
                  </picture>
                </li>
                <li class="takeorder-item">
                  <picture>
                    <source
                      srcset="
                        ./images-takeorder/takeorder-dec4-1x.jpg 1x,
                        ./images-takeorder/takeorder-dec4-2x.jpg 2x
                      "
                      media="(min-width: 1280px)"
                    />
                    <source
                      srcset="
                        ./images-takeorder/takeorder-tab4-1x.jpg 1x,
                        ./images-takeorder/takeorder-tab4-2x.jpg 2x
                      "
                      media="(min-width: 768px)"
                    />
                    <source
                      srcset="
                        ./images-takeorder/takeorder-mob4-1x.jpg 1x,
                        ./images-takeorder/takeorder-mob4-2x.jpg 2x
                      "
                      media="(max-width: 767px)"
                    />
                    <img
                      src="./images-takeorder/takeorder-dec4-1x.jpg"
                      alt="навушники"
                      width="155px"
                    />
                  </picture>
                </li>
                <li class="takeorder-item">
                  <picture>
                    <source
                      srcset="
                        ./images-takeorder/takeorder-dec5-1x.jpg 1x,
                        ./images-takeorder/takeorder-dec5-2x.jpg 2x
                      "
                      media="(min-width: 1280px)"
                    />
                    <source
                      srcset="
                        ./images-takeorder/takeorder-tab5-1x.jpg 1x,
                        ./images-takeorder/takeorder-tab5-2x.jpg 2x
                      "
                      media="(min-width: 768px)"
                    />
                    <source
                      srcset="
                        ./images-takeorder/takeorder-mob5-1x.jpg 1x,
                        ./images-takeorder/takeorder-mob5-2x.jpg 2x
                      "
                      media="(max-width: 767px)"
                    />
                    <img
                      src="./images-takeorder/takeorder-dec5-1x.jpg"
                      alt="навушники"
                      width="155px"
                    />
                  </picture>
                </li>
              </ul>
            </div>
          </div>
      
          <h4 class="takeorder-subtitle">CONTACT US</h4>
          <form>
            <div class="takeorder-form">
              <label for="name" class="takeorder-label">Name</label>
              <input class="form-input" type="text" name="name" />
            </div>
            <div class="takeorder-form">
              <label for="mail" class="takeorder-label">Email</label>
              <input class="form-input" type="text" name="mail" />
            </div>
          </form>
      
          <div class="select-wraper">
            <select class="select-takeorder" name="select-takeorder">
              <option value="color">Color Option</option>
              <option value="2">K9D Black Orange</option>
              <option value="3">K9D Silver Gray</option>
              <option value="4">K9U White Blue</option>
            </select>
          </div>
      
          <div class="">
            <select class="select-takeorder" name="select-takeorder">
              <option value="quantity">Quantity</option>
              <option class="option-takeorder" value="">one</option>
              <option class="option-takeorder" value="">two</option>
              <option class="option-takeorder" value="">three</option>
            </select>
          </div>
          <div class="">
            <select class="select-takeorder" name="select-takeorder">
              <option value="payment">Payment</option>
              <option value="1">UAH</option>
              <option value="2">$</option>
            </select>
          </div>
      
          <div class="">
            <label class="form-label" for="comment">Leave your message</label>
            <textarea
              class="form-textarea"
              name="comment"
              id="comment"
              placeholder=""
            ></textarea>
          </div>
        </div>
      </section>      
    </main>
  </body>
</html>
