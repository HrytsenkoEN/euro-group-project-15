<section class="slader">
  <h2 class="slader-title">Slider</h2>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <h3 class="slider-subtitle">Slader1</h3>
        <p class="first-slider-description">
          One place<br />
          for everything you want
        </p>
        <p class="first-slider-description-separeted">
          One place for <br />everything you want
        </p>
        <picture>
          <source
            media="(min-width:1280px)"
            srcset="
              ./images/slider-images/banner1desc.jpg    1x,
              ./images/slider-images/banner1desc@2x.jpg 2x
            "
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./images/slider-images/banner1tab.jpg    1x,
              ./images/slider-images/banner1tab@2x.jpg 2x
            "
          />

          <img
            srcset="
              ./images/slider-images/banner1mob.jpg    1x,
              ./images/slider-images/banner1mob@2x.jpg 2x
            "
            alt="sale-proposition"
            src="./images/slider-images/banner1mob.jpg"
            loading="lazy"
            class="banner-image"
          />
        </picture>
      </div>

      <div class="swiper-slide">
        <h3 class="slider-subtitle">Slader2</h3>
        <p class="second-slider-description">
          Best shop for buying<br />
          gaming products
        </p>
        <picture>
          <source
            media="(min-width:1280px)"
            srcset="
              ./images/slider-images/banner2desc.jpg    1x,
              ./images/slider-images/banner2desc@2x.jpg 2x
            "
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./images/slider-images/banner2tab.jpg    1x,
              ./images/slider-images/banner2tab@2x.jpg 2x
            "
          />

          <img
            srcset="
              ./images/slider-images/banner2mob.jpg    1x,
              ./images/slider-images/banner2mob@2x.jpg 2x
            "
            alt="sale-proposition"
            src="./images/slider-images/banne2mob.jpg"
            loading="lazy"
            class="banner-image"
            width="1280"
          />
        </picture>
      </div>

      <div class="swiper-slide">
        <h3 class="slider-subtitle">Slader3</h3>
        <p class="third-slider-description">
          High-quality <br />
          products <br />
          lowest price
        </p>
        <picture>
          <source
            media="(min-width:1280px)"
            srcset="
              ./images/slider-images/banner3desc.jpg    1x,
              ./images/slider-images/banner3desc@2x.jpg 2x
            "
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./images/slider-images/banner3tab.jpg    1x,
              ./images/slider-images/banner3tab@2x.jpg 2x
            "
          />

          <img
            srcset="
              ./images/slider-images/banner3mob.jpg    1x,
              ./images/slider-images/banner3mob@2x.jpg 2x
            "
            alt="sale-proposition"
            src="./images/slider-images/banner3mob.jpg"
            loading="lazy"
            class="banner-image"
            width="1280"
          />
        </picture>
      </div>
    </div>
  </div>
  <div class="swiper-pagination">
    <span
      class="swiper-pagination-bullet swiper-pagination-bullet-active"
      role="button"
      aria-label="go to slide 1"
    ></span>
    <span
      class="swiper-pagination-bullet swiper-pagination-bullet-active"
      role="button"
      aria-label="go to slide 2"
    ></span>
    <span
      class="swiper-pagination-bullet swiper-pagination-bullet-active"
      role="button"
      aria-label="go to slide 3"
    ></span>
  </div>
</section>
