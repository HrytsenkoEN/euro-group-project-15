<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>


  <body>
    <!-- Підключити Хедер -->
    <include src=""></include>

    <main>
      <section class="contacts">
        <div class="container">
          <h1 class="contacts-title">Сontacts</h1>
        </div>

        <div class="contacts-picture"></div>

        <div class="container">
          <div class="contacts-position">
            <div class="contacts-thumb">
              <p class="contacts-text">
                In case of queries about order handling and/ or delay, drop us
                an email at
              </p>
              <a class="contacts-mail" href="mailto:info@shopforgamers.com"
                >info@shopforgamers.com</a
              >
              <address class="contacts-address">
                <div>
                  <p class="contacts-text">Email</p>
                  <a class="contacts-link" href="mailto:sfg.info@gmail.com"
                    >sfg.info@gmail.com</a
                  >
                </div>
                <div>
                  <p class="contacts-text">Phone number</p>
                  <ul>
                    <li>
                      <a class="contacts-link" href="tel:+380936432288"
                        >+38 (093) 643 22 88</a
                      >
                    </li>
                    <li>
                      <a class="contacts-link" href="tel:+380503454423"
                        >+38 (050) 345 44 23</a
                      >
                    </li>
                  </ul>
                </div>
              </address>
            </div>
            <div class="contacts-form-thubm">
              <strong class="contacts-accent-text">Contact us</strong>
              <form class="contacts-form">
                <div role="group">
                  <label class="contacts-label contacts-line">
                    <input
                      class="modal__row"
                      type="text"
                      id="name"
                      placeholder="Name"
                    />
                  </label>
                  <label class="contacts-label contacts-line">
                    <input
                      class="modal__row"
                      type="email"
                      name="email"
                      placeholder="Email"
                    />
                  </label>
                  <label class="contacts-label">
                    <span class="contacts-label-title">Leave your message</span>
                    <textarea
                      class="contacts-label-textarea"
                      name="message"
                    ></textarea>
                  </label>
                </div>
              </form>
              <div class="contacts-button-thumb">
                <button
                  class="button button--send"
                  type="submit"
                  data-modal-open
                >
                  Send
                </button>
              </div>
            </div>
          </div>

          <!--Модалка-->

          <div class="contacts-backdrop is-hidden" data-modal>
            <div class="contacts-modal">
              <strong class="contacts-modal-text"
                >Thank you <br />for your message! <br />We will contact you
                soon!</strong
              >
              <a href="./index.html" class="button button--ok">Ok</a>

              <button
                class="contacts-modal--btn-close"
                type="button"
                data-modal-close
              >
                <svg class="modal__close-icon" width="12" height="12">
                  <use href="./images/icons.svg#icon-close"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Підключити Футер -->
    <include src=""></include>
  </body>

  <script>
    (() => {
      const refs = {
        openModalBtn: document.querySelector('[data-modal-open]'),
        closeModalBtn: document.querySelector('[data-modal-close]'),
        modal: document.querySelector('[data-modal]'),
      };

      refs.openModalBtn.addEventListener('click', toggleModal);
      refs.closeModalBtn.addEventListener('click', toggleModal);

      function toggleModal() {
        refs.modal.classList.toggle('is-hidden');
      }
    })();
  </script>
</html>
